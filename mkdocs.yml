site_name: BungIO
site_description: Documentation for BungIO, a python bungie.net api wrapper
repo_url: https://github.com/Kigstn/BungIO
repo_name: BungIO
copyright: Copyright &copy; 2022 - Present Kigstn
docs_dir: docs/src
edit_uri: edit/master/docs/src

theme:
  name: material
  locale: en

extra_css:
  - css/extra.css

plugins:
  - search
  - awesome-pages
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
          selection:
            docstring_style: google

markdown_extensions:
  - tables
  - admonition

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/kigstn
