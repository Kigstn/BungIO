version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.10"
  jobs:
    create_environment:
       - asdf plugin add uv
       - asdf install uv latest
       - asdf global uv latest
       - uv venv
    install:
       - uv sync --extra docs
    build:
      html:
        - NO_COLOR=1 uv run mkdocs build --clean --site-dir $READTHEDOCS_OUTPUT/html --config-file mkdocs.yml
